title: Drowse Lab
description: "れいのブログと開発記録"
baseurl: "" # サブディレクトリを使っていなければ空
url: "https://drowse-lab.github.io/Drowse-Lab"
markdown: kramdown
theme: minima

# 各ページのナビゲーションリンクに使用
collections:
  posts:
    output: true

# ブログ記事の並びとページネーション
paginate: 5
paginate_path: "/blog/page:num"
plugins:
  - jekyll-paginate

# カスタム変数（必要に応じて）
author: れい
subtitle: "刀とコードの研究室"

# ソーシャルリンクなど（オプション）
social_links:
  github: https://github.com/Drowse-Lab

# 表示形式の設定（任意）
permalink: /:categories/:year/:month/:day/:title/

# Google Analytics など（オプション）
# google_analytics: UA-XXXXXXXXX-X
