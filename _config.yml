title: Drowse-Lab
description: "Drowse-Labのブログと開発記録"
url: "https://drowse-lab.github.io"
baseurl: ""

markdown: kramdown
theme: minima
highlighter: rouge
future: true

collections:
  posts:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      permalink: /blog/:year/:month/:day/:title/

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-feed
  - jekyll-paginate

author: Drowse-Lab members
subtitle: ""

include:
  - blog.html
