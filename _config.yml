
title: Drowse Lab
description: "れいのブログと開発記録"
baseurl: "/Drowse-Lab"
url: "https://drowse-lab.github.io/Drowse-Lab"
markdown: kramdown
theme: minima

collections:
  posts:
    output: true
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      permalink: /blog/:year/:month/:day/:title/

paginate: 5
paginate_path: "/blog/page:num"

plugins:
  - jekyll-feed
  - jekyll-paginate


author: 零鮫
subtitle: "mod更新など"

include:
  - blog.html
