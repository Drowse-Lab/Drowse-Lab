
# サイトの基本設定
title: Drowse Lab Blog
description: "Drowse Labのブログ"
baseurl: "/Drowse-Lab" # リポジトリ名を指定 (プロジェクトページ用)
url: "https://drowse-lab.github.io" # サイトの基本URL
theme: minima # Jekyllのテーマ（minimaはデフォルトテーマ）
plugins:
  - jekyll-feed # RSSフィードを生成するプラグイン
  - jekyll-seo-tag # SEO対策用プラグイン
  - jekyll-sitemap # サイトマップ生成プラグイン

# Markdown 設定
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
kramdown:
  input: GFM # GitHub Flavored Markdownを使用

# ページやディレクトリの設定
collections:
  posts:
    output: true
permalink: /:categories/:year/:month/:day/:title/ # URL構造

# デフォルトのメタデータ
defaults:
  - scope:
      path: ""
    values:
      layout: "post"

# ナビゲーションバーの設定 (オプション)
nav:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about"
  - title: "Blog"
    url: "/blog"

