  <link rel="icon" href="{{ '/assets/image/DrowseLabIcon.jpg' | relative_url }}" type="image/jpeg" />
</head>

{% include head.html %}

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">ブログ</a></li>
        <li><a href="{{ '/contributors.html' | relative_url }}">メンバー紹介</a></li>
        <li><a href="{{ '/repo-list.html' | relative_url }}">リポジトリ紹介</a></li>
      </ul>
    </nav>
  </header>
  {% include header.html %}

  <div class="page-content">
    {{ content }}
  </div>

  {% include footer.html %}
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  <script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>

  {% if page.model_path %}
<!-- 表示エリア -->
<div id="model-viewer-container" style="width:100%; height:400px; margin-top:1em;"></div>
<label>
  <input type="checkbox" id="glowToggle" {% if page.enable_glow %}checked{% endif %}>
  Enable glowing effect
</label>

  <div id="model-viewer-container" style="width:100%; height:500px;"></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

    const container = document.getElementById('model-viewer-container');
    const modelUrl = '/Drowse-Lab/assets/models/customkatanairon3d.json';
    const texPath = '/Drowse-Lab/assets/textures/customkatana3d.png';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1));

    try {
      const res = await fetch(modelUrl);
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      const bbmodel = await res.json();
      console.log("📦 モデル内容:", bbmodel);

      const texture = new THREE.TextureLoader().load(texPath);
      const mat = new THREE.MeshStandardMaterial({ map: texture });

      const group = new THREE.Group();

      for (const el of bbmodel.elements) {
        const [x1, y1, z1] = el.from;
        const [x2, y2, z2] = el.to;
        const size = [x2 - x1, y2 - y1, z2 - z1].map(s => s / 16);

        const geo = new THREE.BoxGeometry(...size);
        const mesh = new THREE.Mesh(geo, mat);
        mesh.position.set(
          ((x1 + x2) / 2 - 8) / 16,
          ((y1 + y2) / 2 - 8) / 16,
          ((z1 + z2) / 2 - 8) / 16
        );
        group.add(mesh);
      }

      group.scale.set(0.25, 0.25, 0.25);
      scene.add(group);

      animate();
    } catch (e) {
      console.error("❌ モデル読み込み失敗:", e);
    }

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  </script>
  {% endif %}
</body>
</html>
