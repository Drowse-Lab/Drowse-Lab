<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/image/DrowseLabIcon.jpg' | relative_url }}" type="image/jpeg" />
</head>

{% include head.html %}

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">ブログ</a></li>
        <li><a href="{{ '/contributors.html' | relative_url }}">メンバー紹介</a></li>
        <li><a href="{{ '/repo-list.html' | relative_url }}">リポジトリ紹介</a></li>
      </ul>
    </nav>
  </header>
  {% include header.html %}

  <div class="page-content">
    {{ content }}
  </div>

  {% include footer.html %}
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
<!-- 必要なスクリプトだけ -->
<script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>
  
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three-mcmodel@0.2.5/dist/three-mcmodel.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('model-viewer-container');
  if (!container) return;

  const modelUrl = '{{ page.model_path | relative_url }}';
  console.log('✅ モデルパス:', modelUrl);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
  camera.position.set(2, 2, 5);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(1,2,2);
  scene.add(dir);

  const loader = new MinecraftModelLoader();
  loader.load(modelUrl, mesh => {
    const texLoader = new MinecraftTextureLoader();
    mesh.resolveTextures(path => texLoader.load(`/Drowse-Lab/assets/textures/${path}.png`));

    mesh.scale.set(5,5,5);
    scene.add(mesh);
    animate();

    // 光る効果
    const glow = document.getElementById('glowToggle');
    if (glow) {
      glow.addEventListener('change', () => {
        mesh.traverse(c => {
          if (c.isMesh) {
            c.material.emissive = new THREE.Color(0x00ff00);
            c.material.emissiveIntensity = glow.checked ? 0.7 : 0;
            c.material.needsUpdate = true;
          }
        });
      });
      glow.dispatchEvent(new Event('change'));
    }
  }, undefined, err => console.error('モデル読み込みエラー:', err));

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
});
</script>


</body>

</html>
