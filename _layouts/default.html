  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/JSONLoader.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('model-viewer-container');
      if (!container) return;

      // ページのfront matterからモデルパスを取得
      const modelPath = '{{ page.model_path | relative_url }}';

      const width = container.clientWidth || 400;
      const height = container.clientHeight || 400;

      // Three.jsの基本セットアップ
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
      camera.position.z = 5;

      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(width, height);
      container.appendChild(renderer.domElement);

      // 照明
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(0, 1, 1);
      scene.add(directionalLight);

      // モデル読み込み
      const loader = new THREE.ObjectLoader();
      let model;
      loader.load(modelPath, obj => {
        model = obj;
        scene.add(model);
        animate();
        setGlow(document.getElementById('glowToggle').checked);
      }, undefined, err => {
        console.error('モデルの読み込みエラー:', err);
      });

      // グロー効果切替
      function setGlow(enabled) {
        if (!model) return;
        model.traverse(child => {
          if (child.isMesh) {
            if (enabled) {
              child.material.emissive = new THREE.Color(0x00ff00);
              child.material.emissiveIntensity = 0.7;
            } else {
              child.material.emissiveIntensity = 0;
            }
            child.material.needsUpdate = true;
          }
        });
      }

      // チェックボックスイベント
      const glowToggle = document.getElementById('glowToggle');
      glowToggle.addEventListener('change', e => {
        setGlow(e.target.checked);
      });

      // アニメーションループ
      function animate() {
        requestAnimationFrame(animate);
        if (model) model.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
    });
  </script>
</body>

</html>
