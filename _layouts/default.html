  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/image/DrowseLabIcon.jpg' | relative_url }}" type="image/jpeg" />
</head>

{% include head.html %}

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">ブログ</a></li>
        <li><a href="{{ '/contributors.html' | relative_url }}">メンバー紹介</a></li>
        <li><a href="{{ '/repo-list.html' | relative_url }}">リポジトリ紹介</a></li>
      </ul>

  </div>

  {% include footer.html %}

  {% include analytics.html %}
  {% endif %}
<!-- 必要なスクリプトだけ -->
<script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('model-viewer-container');
    if (!container) return;

    const modelPath = '{{ page.model_path | relative_url }}';
    const width = container.clientWidth || 400;
    const height = container.clientHeight || 400;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(0, 1, 1);
    scene.add(dirLight);

    const loader = new THREE.ObjectLoader();
    let model;

loader.load(modelPath, obj => {
  model = obj;

  // ⬇️ 追加：拡大スケールと位置調整
  model.scale.set(10, 10, 10);
  model.position.set(0, 0, 0);

  scene.add(model);
  animate();

  const glowToggle = document.getElementById('glowToggle');
  if (glowToggle) {
    setGlow(glowToggle.checked);
    glowToggle.addEventListener('change', e => setGlow(e.target.checked));
  }
}, undefined, err => {
  console.error('モデルの読み込みエラー:', err);
});


    function setGlow(enabled) {
      if (!model) return;
      model.traverse(child => {
        if (child.isMesh) {
          child.material.emissive = new THREE.Color(0x00ff00);
          child.material.emissiveIntensity = enabled ? 0.7 : 0;
          child.material.needsUpdate = true;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  });
</script>


</body>

</html>
