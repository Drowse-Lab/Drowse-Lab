<!-- <div id="model-viewer-container" style="width:100%; height:500px; margin-top:1em;"></div> -->
<script src="{{ '/assets/js/language.js' | relative_url }}" defer></script>
<script src="{{ '/assets/js/footer-nav.js' | relative_url }}" defer></script>
<!-- import map + es-module-shims の追加 -->
<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
    "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

async function init() {
  const container = document.getElementById('model-viewer-container');
  if (!container) return;

  const modelUrl = '{{ site.baseurl }}{{ page.model_path }}';
  const textureDefs = {{ page.textures | jsonify }};

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
  camera.position.set(0, 3, 10);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableZoom = true;

  scene.add(new THREE.AmbientLight(0xffffff, 1));

  try {
    const res = await fetch(modelUrl);
    const bbmodel = await res.json();
    console.log('Model:', bbmodel);

    const loader = new THREE.TextureLoader();
    const textureMap = new Map();

    await Promise.all(Object.entries(textureDefs).map(([key, filename]) =>
      new Promise((resolve, reject) => {
        const url = '{{ site.baseurl }}/assets/textures/' + filename;
        loader.load(url, tex => {
          tex.magFilter = tex.minFilter = THREE.NearestFilter;
          textureMap.set(key, tex);
          resolve();
        }, undefined, err => reject(err));
      })
    ));

    const faceIndex = { north:0, south:1, up:2, down:3, east:4, west:5 };
    const group = new THREE.Group();
    const texSize = 512;

    for (const el of bbmodel.elements) {
      const size = el.to.map((v,i)=> (v - el.from[i])/16);
      const geo = new THREE.BoxGeometry(...size);
      const uvs = geo.attributes.uv.array.slice();
      const mats = Array(6).fill().map(()=> new THREE.MeshStandardMaterial({ transparent:true }));

      for (const [face, info] of Object.entries(el.faces)) {
        const idx = faceIndex[face];
        const key = info.texture?.replace(/^#/, '');
        const tex = textureMap.get(key);
        if (idx !== undefined && tex) {
          const [u1,v1,u2,v2] = info.uv;
          const uvRect = [u1/texSize, 1-v2/texSize, u2/texSize, 1-v1/texSize];
          mats[idx].map = tex;
          const base = idx * 8;
          for (let i=0;i<4;i++){
            uvs[base + i*2] = uvRect[i*2];
            uvs[base + i*2 +1] = uvRect[i*2+1];
          }
        }
      }

      geo.setAttribute('uv', new THREE.BufferAttribute(new Float32Array(uvs), 2));
      const mesh = new THREE.Mesh(geo, mats);
      mesh.position.set(
        ((el.from[0]+el.to[0])/2 - 8)/16,
        ((el.from[1]+el.to[1])/2 - 8)/16,
        ((el.from[2]+el.to[2])/2 - 8)/16
      );
      group.add(mesh);
    }

    group.scale.set(3,3,3);
    scene.add(group);

    function animate(){
      requestAnimationFrame(animate);
      group.rotation.y += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

  } catch(e) {
    console.error('Error loading model or texture', e);
  }
}

document.addEventListener('DOMContentLoaded', init);
</script>
{% endif %}

    
</body>
</html>
