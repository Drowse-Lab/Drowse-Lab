  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/image/DrowseLabIcon.jpg' | relative_url }}" type="image/jpeg" />
</head>

{% include head.html %}

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">ブログ</a></li>

  </div>

  {% include analytics.html %}
  {% endif %}
<!-- 必要なスクリプトだけ -->
<script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>
<!-- 必ず type="module" にする -->
<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('model-viewer-container');
    if (!container) {
      console.warn("❌ container が見つかりません");
      return;
    }

    const modelPath = '/assets/models/customkatanairon3d.glb'; // 拡張子注意：glTF形式なら .glb か .gltf

    const width = container.clientWidth || 400;
    const height = container.clientHeight || 400;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 10, 7.5);
    scene.add(dirLight);

    const loader = new GLTFLoader();
    let model;

    loader.load(modelPath, gltf => {
      model = gltf.scene;
      model.scale.set(5, 5, 5);
      model.rotation.x = -0.5;
      scene.add(model);
      animate();
    }, undefined, err => {
      console.error("❌ モデル読み込みエラー:", err);
    });

    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  });
</script>

</body>

</html>
