<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/image/DrowseLabIcon.jpg' | relative_url }}" type="image/jpeg" />
</head>

{% include head.html %}

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">ブログ</a></li>
        <li><a href="{{ '/contributors.html' | relative_url }}">メンバー紹介</a></li>
        <li><a href="{{ '/repo-list.html' | relative_url }}">リポジトリ紹介</a></li>
      </ul>
    </nav>
  </header>
  {% include header.html %}

  <div class="page-content">
    {{ content }}
  </div>

  {% include footer.html %}
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  <script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>

  {% if page.model_path %}
<!-- 表示エリア -->
<div id="model-viewer-container" style="width:100%; height:400px; margin-top:1em;"></div>
<label>
  <input type="checkbox" id="glowToggle" {% if page.enable_glow %}checked{% endif %}>
  Enable glowing effect
</label>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

  document.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('model-viewer-container');
    if (!container) return;

    const modelUrl = '{{ page.model_path | relative_url }}';
    const texName = '{{ page.textures[0] }}';
    const texPath = '{{ "/assets/textures/" | relative_url }}' + texName;

    const width = container.clientWidth || 400;
    const height = container.clientHeight || 400;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, 2, 6);
    camera.lookAt(0, 1, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 7.5);
    scene.add(light);

    try {
      const res = await fetch(modelUrl);
      const bbmodel = await res.json();

      const texture = new THREE.TextureLoader().load(texPath);
      texture.magFilter = THREE.NearestFilter;

      const modelGroup = new THREE.Group();

      for (const element of bbmodel.elements) {
        const [x1, y1, z1] = element.from;
        const [x2, y2, z2] = element.to;
        const size = [x2 - x1, y2 - y1, z2 - z1].map(s => s / 16); // ブロック単位

        const geometry = new THREE.BoxGeometry(...size);
        const material = new THREE.MeshStandardMaterial({ map: texture });

        const mesh = new THREE.Mesh(geometry, material);

        mesh.position.set(
          ((x1 + size[0] * 8) - 8) / 16,
          ((y1 + size[1] * 8) - 8) / 16,
          ((z1 + size[2] * 8) - 8) / 16
        );

        modelGroup.add(mesh);
      }

      // ✅ 全体をさらに小さくする（0.25倍）
      modelGroup.scale.set(0.25, 0.25, 0.25);

      scene.add(modelGroup);

      const glow = document.getElementById('glowToggle');
      if (glow) {
        glow.addEventListener('change', () => {
          modelGroup.traverse(obj => {
            if (obj.isMesh) {
              obj.material.emissive = new THREE.Color(0x00ff00);
              obj.material.emissiveIntensity = glow.checked ? 0.7 : 0;
              obj.material.needsUpdate = true;
            }
          });
        });
        glow.dispatchEvent(new Event('change'));
      }
    } catch (e) {
      console.error("❌ モデル読み込みエラー:", e);
    }

    function animate() {
      requestAnimationFrame(animate);
      scene.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  });
</script>

  {% endif %}
</body>
</html>
