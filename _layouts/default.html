{% if page.model_path %}
<!-- 表示エリア -->
<div id="model-viewer-container" style="width:100%; height:500px; margin-top:1em;"></div>

<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';

  async function init() {
    const container = document.getElementById('model-viewer-container');
    if (!container) return;

    const modelUrl = '{{ site.baseurl }}{{ page.model_path }}';
    const texPath = '{{ site.baseurl }}/assets/textures/{{ page.textures[0] }}';
    console.log("✅ モデルURL:", modelUrl);
    console.log("✅ テクスチャURL:", texPath);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1));

    try {
      const res = await fetch(modelUrl);
      if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
      const bbmodel = await res.json();
      console.log("📦 モデル内容:", bbmodel);

      const texture = new THREE.TextureLoader().load(texPath, () => {
        const mat = new THREE.MeshStandardMaterial({ map: texture });
        const group = new THREE.Group();

        for (const el of bbmodel.elements) {
          const [x1, y1, z1] = el.from;
          const [x2, y2, z2] = el.to;
          const size = [x2 - x1, y2 - y1, z2 - z1].map(s => s / 16);

          const geo = new THREE.BoxGeometry(...size);
          const mesh = new THREE.Mesh(geo, mat);
          mesh.position.set(
            ((x1 + x2) / 2 - 8) / 16,
            ((y1 + y2) / 2 - 8) / 16,
            ((z1 + z2) / 2 - 8) / 16
          );
          group.add(mesh);
        }

        group.scale.set(3, 3, 3);
        scene.add(group);

        function animate() {
          requestAnimationFrame(animate);
          group.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      }, err => {
        console.error("❌ テクスチャ読み込み失敗:", err);
      });
    } catch (e) {
      console.error("❌ モデル読み込み失敗:", e);
    }
  }

  document.addEventListener('DOMContentLoaded', init);
</script>
{% endif %}

</body>
</html>
