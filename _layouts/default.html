<!-- _layouts/default.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/image/DrowseLabIcon.jpg' | relative_url }}" type="image/jpeg" />
</head>

{% include head.html %}

<body>
  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/blog.html' | relative_url }}">ブログ</a></li>
        <li><a href="{{ '/contributors.html' | relative_url }}">メンバー紹介</a></li>
        <li><a href="{{ '/repo-list.html' | relative_url }}">リポジトリ紹介</a></li>
      </ul>
    </nav>
  </header>
  {% include header.html %}

  <div class="page-content">
    {{ content }}
  </div>

  {% include footer.html %}
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
<!-- 必要なスクリプトだけ -->
<script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>
  
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.114.0/examples/jsm/loaders/GLTFLoader.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const container = document.getElementById('model-viewer-container');
  if (!container || typeof THREE.GLTFLoader === 'undefined') {
    console.error("Three.js または GLTFLoader が読み込まれていません。");
    return;
  }

  const modelPath = '{{ page.model_path | relative_url }}';
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
  camera.position.set(5, 5, 5);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.8));
  const dl = new THREE.DirectionalLight(0xffffff, 1);
  dl.position.set(1, 1, 1);
  scene.add(dl);

  const loader = new THREE.GLTFLoader();
  let model;

  loader.load(modelPath, gltf => {
    model = gltf.scene;
    model.scale.set(10, 10, 10);
    scene.add(model);
    animate();

    const glowToggle = document.getElementById('glowToggle');
    if (glowToggle) {
      setGlow(glowToggle.checked);
      glowToggle.addEventListener('change', e => setGlow(e.target.checked));
    }
  }, undefined, err => {
    console.error('GLTF読み込みエラー:', err);
  });

  function setGlow(enabled) {
    if (!model) return;
    model.traverse(child => {
      if (child.isMesh && child.material) {
        child.material.emissive = new THREE.Color(0x00ff00);
        child.material.emissiveIntensity = enabled ? 0.7 : 0;
        child.material.needsUpdate = true;
      }
    });
  }

  function animate() {
    requestAnimationFrame(animate);
    if (model) model.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
});
</script>

</body>

</html>
