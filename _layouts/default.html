{% include head.html %}

  <header class="site-header">
    <nav>
      <ul>
        <li><a href="{{ '/index.html' | relative_url }}">ホーム</a></li>

<!-- 必要なスクリプトだけ -->
<script src="{{ '/assets/js/posts.js' | relative_url }}" defer></script>
<!-- Three.js本体は不要：three-mcmodel がESMで読み込む -->
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
  import {
    MinecraftModelLoader,
    MinecraftTextureLoader
  } from 'https://cdn.jsdelivr.net/npm/@fanthstudios/three-mcmodel@0.2.5/dist/three-mcmodel.module.js';

  document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('model-viewer-container');
    if (!container) return;

    const modelPath = '{{ page.model_path | relative_url }}';
    console.log("✅ モデルパス:", modelPath); 

    const width = container.clientWidth || 400;
    const height = container.clientHeight || 400;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(5, 5, 5);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(width, height);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(0, 1, 1);
    scene.add(dirLight);

    const loader = new MinecraftModelLoader();
    const texLoader = new MinecraftTextureLoader();

    let model;
    loader.load(modelPath, mesh => {
      model = mesh;

      // テクスチャを解決
      model.resolveTextures(name => texLoader.load(`/Drowse-Lab/assets/textures/${name}.png`));

      // 拡大スケールと位置調整（必要なら）
      model.scale.set(10, 10, 10);
      model.position.set(0, 0, 0);

      scene.add(model);
      animate();

      // グロー効果の処理
      const glowToggle = document.getElementById('glowToggle');
      if (glowToggle) {
        setGlow(glowToggle.checked);
        glowToggle.addEventListener('change', e => setGlow(e.target.checked));
      }
    }, undefined, err => {
      console.error('モデルの読み込みエラー:', err);
    });

    function setGlow(enabled) {
      if (!model) return;
      model.traverse(child => {
        if (child.isMesh && child.material) {
          child.material.emissive = new THREE.Color(0x00ff00);
          child.material.emissiveIntensity = enabled ? 0.7 : 0;
          child.material.needsUpdate = true;
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if (model) model.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  });
</script>



</body>

</html>
