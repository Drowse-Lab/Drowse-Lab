---
layout: default
---

<div class="wrapper">
<div class="page">

  {% if page.hide_title != true %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  {% endif %}

  {% include page_divider.html %}

  <article class="post-content">
    {{ content }}
  </article>

</div>
</div>
