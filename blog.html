---
layout: default
title: ブログ
permalink: /blog.html
main_nav: true
pagination:
  enabled: true
---

<main class="blog-main">
  <h1>ブログ一覧</h1>
  <button id="filterToggle" class="hamburger-button">☰</button>
  <aside id="filterSidebar" class="filter-sidebar">
    <button id="filterClose" class="filter-close">×</button>
    <h3>日付で絞り込み</h3>
    <div class="filter-section">
      <input type="date" id="date-filter" />
    </div>
    <h3>タグで絞り込み</h3>
    <div id="tag-buttons"></div>
    <h3>投稿者で絞り込み</h3>
    <div id="author-buttons"></div>
  </aside>

  <div id="posts"></div>

<script>
window.allPosts = [
  {% for post in site.posts %}
    {
      "title": {{ post.title | jsonify }},
      "url": {{ post.url | relative_url | jsonify }},
      "date": {{ post.date | date: "%Y-%m-%d" | jsonify }},
      "tags": {{ post.tags | jsonify }},
      "author": {{ post.author | jsonify }},
      "published": {{ post.published | default: true | jsonify }},
      "onlydate": {{ post.onlydate | default: false | jsonify }}
    }{% unless forloop.last %},{% endunless %}
  {% endfor %}
];
</script>

</main>
