<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowse Lab - ブログ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="blog.html">ブログ</a></li>
            <li><a href="contributors.html">コントリビューター紹介</a></li>
        </ul>
    </nav>

    <h1>ブログ</h1>
    <div id="login-container">
        <h2>ログイン</h2>
        <input type="text" id="username" placeholder="ユーザー名">
        <input type="email" id="email" placeholder="メールアドレス">
        <input type="password" id="password" placeholder="パスワード">
        <button id="login-button">ログイン</button>
        <button id="signup-button">アカウント作成</button>
    </div>

    <div id="user-info" style="display:none;">
        <p id="user-username"></p>
        <button id="logout-button">ログアウト</button>
    </div>

    <div id="commits"></div>

    <form id="blogForm" style="display:none;">
        <textarea id="blogContent" placeholder="今日の更新内容..."></textarea>
        <button type="submit">投稿</button>
    </form>
    <div id="blogPosts"></div>

    <script src="blog.js"></script>
</body>
</html>
