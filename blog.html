---
layout: default
title: ブログ
permalink: /blog.html
main_nav: true
pagination:
  enabled: true
---

<main class="blog-main">
  <h1 data-i18n="blog.title">ブログ一覧</h1>
  <button id="filterToggle" class="hamburger-button">☰</button>
  <aside id="filterSidebar" class="filter-sidebar">
    <button id="filterClose" class="filter-close">×</button>
    <h3 data-i18n="blog.filterByDate">日付で絞り込み</h3>
    <div class="filter-section">
      <input type="date" id="date-filter" />
    </div>
    <h3 data-i18n="blog.filterByTags">タグで絞り込み</h3>
    <div id="tag-buttons"></div>
    <h3 data-i18n="blog.filterByAuthor">投稿者で絞り込み</h3>
    <div id="author-buttons"></div>
  </aside>

  <div id="posts"></div>


<!-- Jekyll will include posts data here during build -->
{% include posts-data.html %}

<!-- Fallback for direct browser viewing -->
<script src="{{ '/assets/js/posts-data.js' | relative_url }}" defer></script>
<script>
  // Ensure posts array exists
  if (!window.allPosts || window.allPosts.length === 0) {
    window.allPosts = [];
    console.info("Blog posts will be loaded after Jekyll build. This is normal when viewing the file directly.");
  }
</script>
<script src="{{ '/scripts/manifest-loader.js' | relative_url }}" defer></script>
</main>
