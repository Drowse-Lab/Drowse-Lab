<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ブログ - Drowse Lab</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/jpg" href="/assets/image/DrowseLabIcon.jpg"> 
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="blog.html" class="active">ブログ</a></li>
        <li><a href="contributors.html">メンバー紹介</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>ブログ一覧</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a><br>
          <small>{{ post.date | date: "%Y年%m月%d日" }}</small>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </main>
</body>
</html>
