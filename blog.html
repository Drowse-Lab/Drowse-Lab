<main class="blog-main">
  <h1>ブログ一覧</h1>
  <button id="filterToggle" class="hamburger-button">☰</button>
  <aside id="filterSidebar" class="filter-sidebar">
    <button id="filterClose" class="filter-close">×</button>
    <h3>日付で絞り込み</h3>
    <div class="filter-section">
      <input type="date" id="date-filter" />
    </div>
    <h3>タグで絞り込み</h3>
    <div id="tag-buttons"></div>
    <h3>投稿者で絞り込み</h3>
    <div id="author-buttons"></div>
  </aside>

  <div id="posts"></div>

<script>
// Load posts data from JSON file
const baseUrl = window.location.pathname.includes('/Drowse-Lab/') ? '/Drowse-Lab' : '';
fetch(baseUrl + '/assets/data/posts.json')
  .then(response => response.json())
  .then(data => {
    window.allPosts = data;
    // Load posts.js after data is loaded
    const script = document.createElement('script');
    script.src = baseUrl + '/assets/js/posts.js';
    document.body.appendChild(script);
  })
  .catch(error => {
    console.error('Error loading posts data:', error);
    window.allPosts = [];
  });
</script>

</main>
